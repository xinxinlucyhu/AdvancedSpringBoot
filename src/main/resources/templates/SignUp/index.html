<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>SignUp List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

	<h1>Welcome to Our Awesome Site!</h1>
	<h3>Sign to our List. Sign-up below!</h3>

	<p>Please use the form below to sign up as a subscriber:</p>
	<form action="#" th:action="@{/}" th:object="${signUp}" method="post">
		<table class="table table-success table-striped">
			<tr>
				<td>First Name:</td>
				<td><input type="text" th:field="*{firstName}" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" th:field="*{lastName}" /></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" th:field="*{userName}" /></td>
			</tr>
			<tr>
				<td><button type="submit" class="btn btn-outline-success">Submit Your Name</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
